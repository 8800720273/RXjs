<script>
    var subject = new Rx.ReplaySubject(100, 500 /* windowTime */);

    subject.subscribe({
        next: (v) => console.log('observerA: ' + v)
    });

    var i = 1;
    setInterval(() => subject.next(i++), 200);

    setTimeout(() => {
        subject.subscribe({
            next: (v) => console.log('observerB: ' + v)
        });
    }, 1000);
</script>
